<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Asegura que la página sea responsive en diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Vincula el archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- Formulario de inicio de sesión para Roleadores -->
<div id="loginRoleadorModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal('loginRoleadorModal')">&times;</span>
        <h2>Iniciar Sesión - Roleador</h2>
        <form id="loginRoleadorForm">
            <label for="roleadorUsername">Usuario:</label>
            <input type="text" id="roleadorUsername" name="username" required>

            <label for="roleadorPassword">Contraseña:</label>
            <input type="password" id="roleadorPassword" name="password" required>

            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>
</div>
